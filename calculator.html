<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            <button type="button" style="background-color: rgb(167, 255, 167);">MC</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">MR</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">M+</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">M-</button>
            <button type="button" style="background-color: rgb(237, 120, 120);">CE</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">/</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">|</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">*</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">%</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">-</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">1/x</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button">+/-</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">+</button>
            <button type="button" style="background-color: rgb(167, 255, 167);">=</button>
        </div>
    </div>
</body>
</html>
