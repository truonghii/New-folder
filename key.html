<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="key.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="keyboard_left">
            <div class="row">
                <button class="key">Esc</button>
                <button class="key_none"></button>
                <button class="key">F1</button>
                <button class="key">F2</button>
                <button class="key">F3</button>
                <button class="key">F4</button>
                <button class="key_none"></button>
                <button class="key">F5</button>
                <button class="key">F6</button>
                <button class="key">F7</button>
                <button class="key">F8</button>
                <button class="key_none"></button>
                <button class="key">F9</button>
                <button class="key">F10</button>
                <button class="key">F11</button>
                <button class="key">F12</button>   
            </div>
            <div class="row">
                <button class="key_small">`</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key">+</button>
                <button class="key_dou">Backspace</button>
            </div>
            <div class="row">
                <button class="key_half">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">{</button>
                <button class="key">}</button>
                <button class="key_half">|</button>
            </div>
            <div class="row">
                <button class="key_dou">Caps</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">:</button>
                <button class="key">"</button>
                <button class="key_dou">Enter</button>
            </div>
            <div class="row">
                <button class="key_dou_haft">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key"> < </button>
                <button class="key">></button>
                <button class="key">?</button>
                <button class="key_dou_haft">Shift</button>
            </div>
            <div class="row">
                <button class="key_dou">Ctrl</button>
                <button class="key"><i class="fa-brands fa-windows"></i></button>
                <button class="key">Alt</button>
                <button class="key_space">Space</button>
                <button class="key">Alt</button>
                <button class="key"> <i class="fas fa-bars"></i></button>
                <button class="key_dou">Ctrl</button>
            </div>
            <div class="row">
                <button class="key_none1"></button>
                <button class="key_mouse_left"> </button>
                <div class="none"></div>
                <button class="key_mouse_right"> </button>
                <button class="key_none2"></button>
                <button class="key"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
        <div class="keyboard_beween">
            <div class="row">
                <button class="key">Prt</button>
            </div>
            <div class="row">
                <button class="key">Pg Up</button>
            </div>
            <div class="row">
                <button class="key">Pg Dn</button>
            </div>
            <div class="row">
                <button class="key">Ins</button>
            </div>
            <div class="row">
                <button class="key">Del</button>
            </div>
            <div class="row">
                <button class="key"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
            <div class="row">
                <button class="key"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </div>
        <div class="keyboard_right">
            <div class="row">
                <button class="key">Src Lk</button>
                <button class="key">Pause</button>
                <button class="key">Home</button>
                <button class="key">End</button>
            </div>
            <div class="row">
                <button class="key">Num Lock</button>
                <button class="key">/</button>
                <button class="key">*</button>
                <button class="key">-</button>
            </div>
            <div class="row">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">+</button>
            </div>
            <div class="row">

                <button class="key">6</button>
                <button class="key">5</button>
                <button class="key">4</button>
                <button class="key">+</button>

            </div>
            <div class="row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">Enter</button>
            </div>
            <div class="row">
                <button class="key_dou">0</button>
                <button class="key">.</button>
                <button class="key">Enter</button>
            </div>
            <div class="row">
                <button class="key"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>

</body>
</html>
